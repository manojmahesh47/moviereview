{% extends 'main/base.html' %}

{% block content %}
<div class="container">
  <div class="card">
      <div class="card-body">
          <h3 class="text-center">Add Movie</h3>
          <form action="{% url 'main:add_movies' %}" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" value="{{ controller }}" class="btn btn-primary">
          </form>
      </div>
  </div>
</div>
{% endblock %}
