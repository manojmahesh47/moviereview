{% extends 'main/base.html' %}

{% block content %}
<div class="container">
  <br>
  <div class="card" id="backdrop">
    <div class="card-body">
      <div class="row">
        {% for movie in movies %}
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="text-center"></div>
              <img src="{{ movie.image }}" alt="" class="img-fluid" >
              <h3 class="text-center">{{ movie.title }}</h3>
                <i class="text-center">{{ movie.release_date }}</i>
              <a href="{% url 'main:details' movie.id %}">Read more....</a>
            </div>
          </div>
        </div>
        {% endfor %}
        <div
      </div>
    </div>
  </div>
</div>
{% endblock %}
